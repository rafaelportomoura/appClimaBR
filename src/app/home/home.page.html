<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title> ClimaBR </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="10" offset-sm="1" size-md="8" offset-md="2">
        <ion-searchbar debounce="500" #searchInput (ionChange)="onSearch(searchInput.value)"
          placeholder="Buscar cidade...">
        </ion-searchbar>

        <ion-list lines="none" *ngIf="!hasError">
          <app-city-details *ngFor="let city of cities" name="{{city.name}}" state="{{city.state}}"></app-city-details>
        </ion-list>
        <app-error-message message="{{errorMessage}}" *ngIf="hasError"></app-error-message>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
